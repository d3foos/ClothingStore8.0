<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - ClothingShop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="page-bg">
    <div class="page-container">

        <!-- HEADER -->
        <header>
            <nav class="navbar">
                <a href="index.html" class="logo">ClothingShop</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
                <a href="cart.html" class="cart-link">
                    <i class="fa fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </a>
            </nav>
        </header>

        <!-- MAIN -->
        <main class="main-content">
            <h1>Login</h1>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <div class="pw-row">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" id="toggle-pw">Show</button>
                </div>
                <button type="submit">Login</button>
                <p class="or-signup">Or <a href="signup.html">Sign up</a></p>
            </form>
        </main>

        <!-- FOOTER -->
        <footer>
            <p>&copy; 2025 ClothingShop. All rights reserved.</p>
        </footer>

    </div>

    <!-- LOGIN LOGIC -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const togglePwBtn = document.getElementById('toggle-pw');
            const passwordInput = document.getElementById('password');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('/api/account/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    if (response.ok) {
                        alert('Login successful!');
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('userEmail', email);
                        window.location.href = 'index.html';
                    } else {
                        const result = await response.text();
                        alert('Login failed: ' + result);
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert('Error connecting to server.');
                }
            });

            togglePwBtn.addEventListener('click', () => {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePwBtn.textContent = 'Hide';
                } else {
                    passwordInput.type = 'password';
                    togglePwBtn.textContent = 'Show';
                }
            });
        });
    </script>

</body>
</html>
