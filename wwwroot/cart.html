<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ITGN 350 Assignment</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="page-bg">
    <div class="page-container">

        <!-- HEADER -->
        <header>
            <nav class="navbar">
                <a href="index.html" class="logo">ClothingShop</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
                <a href="cart.html" class="cart-link">
                    <i class="fa fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </a>
            </nav>
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const loggedIn = localStorage.getItem('loggedIn');

                    if (loggedIn === 'true') {
                        const navLinks = document.querySelector('.nav-links');
                        if (navLinks) {
                            navLinks.innerHTML = `
                                <li><a href="index.html">Home</a></li>
                                <li><a href="about.html">About</a></li>
                                <li><a href="#" id="logout-link">Logout</a></li>
                            `;
                        }
                    }

                    // Logout handler
                    const logoutLink = document.getElementById('logout-link');
                    if (logoutLink) {
                        logoutLink.addEventListener('click', () => {
                            localStorage.removeItem('loggedIn');
                            window.location.href = 'index.html'; // or login.html
                        });
                    }
                });
            </script>
        </header>

        <!-- CART SECTION -->
        <section class="hero cart-hero">
            <div class="hero-text-box">
                <main class="main-content">
                    <h1>Your Cart</h1>
                    <p id="checkout-message" style="margin-top:20px; font-weight:bold; color:green;"></p>
                    <ul id="cart-items" class="cart-items-list"></ul>

                    <h2 id="cart-total">Total: $0.00</h2>
                    <button id="checkout-btn" class="checkout-btn">Checkout</button>
                    

                </main>
            </div>
        </section>

        <!-- FOOTER -->
        <footer>
            <p>&copy; 2025 ClothingShop. All rights reserved.</p>
            <a href="https://instagram.com">
                <img src="images/ins.png" alt="Instagram" width="20" height="20" />
            </a>
            <a href="https://x.com">
                <img src="images/x.png" alt="X/Twitter" width="20" height="20" />
            </a>
        </footer>

        <!-- SCRIPTS -->
        <script>
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            function updateCartCount() {
                const cartCount = document.getElementById('cart-count');
                if (cartCount) {
                    cartCount.textContent = cart.length;
                }
            }

            function updateTotal() {
                const totalEl = document.getElementById('cart-total');
                if (totalEl) {
                    const total = cart.reduce((sum, item) => sum + item.price, 0);
                    totalEl.textContent = `Total: $${total.toFixed(2)}`;
                }
            }

            function saveCart() {
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
            }

            function removeFromCart(index) {
                cart.splice(index, 1);
                saveCart();
                renderCart();
            }

            function renderCart() {
                const cartList = document.getElementById('cart-items');
                cartList.innerHTML = '';

                if (cart.length === 0) {
                    cartList.innerHTML = '<p>Your cart is empty.</p>';
                    document.getElementById('cart-total').textContent = '';
                    return;
                }

                cart.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>${item.name} - $${item.price.toFixed(2)}</span>
                        <button class="remove-item" data-index="${index}">&times;</button>
                    `;
                    cartList.appendChild(li);
                });

                document.querySelectorAll('.remove-item').forEach(button => {
                    button.addEventListener('click', () => {
                        const index = parseInt(button.getAttribute('data-index'), 10);
                        removeFromCart(index);
                    });
                });

                updateTotal();
            }

            document.addEventListener('DOMContentLoaded', () => {
                updateCartCount();
                renderCart();

                // >>> THIS PART IS NEW <<<
                const checkoutBtn = document.getElementById('checkout-btn');
                if (checkoutBtn) {
                    checkoutBtn.addEventListener('click', () => {
                        if (cart.length === 0) {
                            alert("Your cart is already empty!");
                            return;
                        }

                        cart = [];
                        saveCart();
                        renderCart();

                        const checkoutMessage = document.getElementById('checkout-message');
                        if (checkoutMessage) {
                            checkoutMessage.textContent = "Thank you for your purchase!";
                        }
                    });
                }
            });
        </script>


    </div>
</body>
</html>
